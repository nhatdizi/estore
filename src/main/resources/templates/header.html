<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title th:text="${pageTitle} + ' | EStore'">Default Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/slicknav.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div th:fragment="site-header">
        <!-- Preloader Start -->
        <div id="preloader-active">
            <div class="preloader d-flex align-items-center justify-content-center">
                <div class="preloader-inner position-relative">
                    <div class="preloader-circle"></div>
                    <div class="preloader-img pere-text">
                        <img src="/img/logo/logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- Preloader Start -->

        <header>
            <!-- Header Start -->
            <div class="header-area">
                <div class="main-header ">
                    <div class="header-top top-bg d-none d-lg-block">
                        <div class="container-fluid">
                            <div class="col-xl-12">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="header-info-left d-flex">
                                        <div class="flag">
                                            <img src="/img/icon/header_icon.png" alt="">
                                        </div>
                                        <div class="select-this">
                                            <form action="#">
                                                <div class="select-itms">
                                                    <select name="select" id="select1">
                                                        <option value="">USA</option>
                                                        <option value="">SPN</option>
                                                        <option value="">CDA</option>
                                                        <option value="">USD</option>
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                        <ul class="contact-now">
                                            <li>+777 2345 7886</li>
                                        </ul>
                                    </div>
                                    <div class="header-info-right">
                                        <ul>
                                            <li><a th:if="${session.user != null}">
                                                Hello [[${session.user.username}]]!
                                            </a></li>

                                            <li><a th:if="${session.user != null}" th:href="@{/logout}"
                                                                              class="btn btn-primary custom-btn">
                                                Log out
                                            </a></li>
                                            <li><a th:if="${session.user == null}">
                                                Welcome to Website!
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header-bottom  header-sticky">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <!-- Logo -->
                                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
                                    <div class="logo">
                                        <a th:href="@{/}"><img src="/img/logo/logo.png" alt=""></a>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-8 col-md-7 col-sm-5">
                                    <!-- Main-menu -->
                                    <div class="main-menu f-right d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a th:href="@{/}">Home</a></li>
                                                <li><a th:href="@{/catagori}">Catagori</a></li>
                                                <li><a th:href="@{/about}">About</a>
                                                </li>
                                                <li><a th:href="@{/contact}">Contact</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                                <div class="col-xl-5 col-lg-3 col-md-3 col-sm-3 fix-card">
                                    <ul class="header-right f-right d-none d-lg-block d-flex justify-content-between">
                                        <li class="d-none d-xl-block">
                                            <form th:action="@{/search}" method="get">
                                                <div class="form-box f-right ">
                                                    <input type="text" name="Search" placeholder="Search products">
                                                    <div class="search-icon">
                                                        <i class="fas fa-search special-tag"
                                                           onclick="this.closest('form').submit();" style="cursor: pointer;"></i>
                                                    </div>
                                                </div>
                                            </form>

                                        </li>
                                        <li class=" d-none d-xl-block">
                                            <div class="favorit-items">
                                                <a th:href="@{/product-list}">
                                                    <i class="far fa-heart"></i>
                                                </a>

                                            </div>
                                        </li>
                                        <li>
                                            <div class="shopping-card">
                                                <a th:href="@{/cart}"><i class="fas fa-shopping-cart"></i></a>
                                            </div>
                                        </li>
                                        <li class="d-none d-lg-block"> <a th:if="${session.user == null}" th:href="@{/login}"
                                          class="btn header-btn">
                                            Sign in
                                        </a></li>
                                    </ul>
                                </div>
                                <!-- Mobile Menu -->
                                <div class="col-12">
                                    <div class="mobile_menu d-block d-lg-none"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header End -->
        </header>
    </div>
</body>
</html>
