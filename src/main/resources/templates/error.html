<html>
<head>
    <title>403 Error Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: #000;
        }
        .error-message {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #d9534f;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-code">403!</div>
    <div class="error-message">Unfortunately, you do not have permission to view this page.</div>
    <a th:href="@{/}" class="back-button">BACK TO HOME</a>
</div>
</body>
</html>
