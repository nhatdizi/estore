<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title th:replace = "~{header :: title}">Title</title>
  <!--  kế thừa css  -->
  <th:block th:insert="~{header :: link}"></th:block>
</head>

<body>
  <!--    kết thừa từ trang header-->
  <div th:insert="~{header :: site-header}"></div>

  <!-- slider Area Start-->
  <div class="slider-area ">
    <!-- Mobile Menu -->
    <div class="single-slider slider-height2 d-flex align-items-center" data-background="/img/hero/category.jpg">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="hero-cap text-center">
              <h2>Register</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- slider Area End-->

  <!--================register_part Area =================-->
  <section class="login_part section_padding ">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6-1 col-md-6">
          <div class="login_part_text text-center">
            <div class="login_part_text_iner">
              <h2>Already have an account?</h2>
              <p>There are advances being made in science and technology
                everyday, and a good example of this is the</p>
              <a th:href="@{/login}" class="btn_3">Log in</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6-1 col-md-6">
          <div class="login_part_form">
            <div class="login_part_form_iner">
              <h3>Welcome Back ! <br>
                Please enter personal information</h3>
              <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                <div class="col-md-12 form-group p_star">
                  <input type="email" class="form-control" id="email" name="email" value=""
                         placeholder="Email">
                </div>
                <div class="col-md-12 form-group p_star">
                  <input type="text" class="form-control" id="name" name="name" value=""
                         placeholder="Username">
                </div>
                <div class="col-md-12 form-group p_star">
                  <input type="password" class="form-control" id="password" name="password" value=""
                         placeholder="Password">
                </div>
                <div class="col-md-12 form-group p_star">
                  <input type="password" class="form-control" id="password" name="password" value=""
                         placeholder="Re-enter the password">
                </div>
                <div class="col-md-12 form-group">
                  <div class="creat_account d-flex align-items-center">
                    <input type="checkbox" id="f-option" name="selector">
                    <label for="f-option">Remember me</label>
                  </div>
                  <button type="submit" value="submit" class="btn_3">
                    register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================register_part end =================-->

  <div th:insert="~{footer :: site-footer}"></div>

</body>

</html>
